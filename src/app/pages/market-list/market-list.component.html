<table class="table table-striped">
  <thead>
      <tr>
          <th scope="col">#</th>
          <th scope="col">Ad</th>
          <th scope="col">Adres</th>
          <th scope="col">Puan</th>
      </tr>
  </thead>
  <tbody>
      @for (item of marketList; track $index; let i = $index) {
      <tr>
          <td scope="row">{{i+1}}</td>
          <td>{{item.ad}}</td>
          <td>{{item.adres}}</td>
          <td>{{item.puan}}</td>          
          <td>
              <button type="button" class="btn btn-warning"
                  (click)="setMarketUrun(item.id)">
                  +</button>
          </td>
      </tr>
      }

  </tbody>
</table>

<p-dialog header="Header" [(visible)]="urunVisible" [modal]="true" [style]="{ width: '45rem' }">
  <ng-template pTemplate="header">
      <span class="font-bold white-space-nowrap">
          Market Ürünleri 
      </span>
  </ng-template>
  <ng-template pTemplate="content">
      @if(seciliMarketId && urunVisible){
      comp
      }
  </ng-template>

</p-dialog>
