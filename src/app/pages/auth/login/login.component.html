    <label>E-Posta</label>
    <input class="form-control" type="email" pInputText formControlName="ePosta" />
  </div>
  <div class="form-group">
    <label>Åžifre</label>
    <input class="form-control" type="password" pInputText formControlName="password" />

  <br>
  <br>
  <p-button label="Submit" (onClick)="login(frmLogin.value)"/>
</form>
