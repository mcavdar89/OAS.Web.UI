<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Ad</th>
            <th scope="col">Soyad</th>
            <th scope="col">Birim</th>
            <th scope="col">Sepet</th>
            <th scope="col">Set Oluştur</th>
        </tr>
    </thead>
    <tbody>
        @for (item of personelList; track $index; let i = $index) {
        <tr>
            <td scope="row">{{i+1}}</td>
            <td>{{item.ad}}</td>
            <td>{{item.soyad}}</td>
            <td>{{item.birimAd}}</td>
            <td>{{item.sepetUrunSayisi}}</td>
            <td>
                <button type="button" class="btn btn-warning"
                    (click)="setPersonelSepet(item)">
                    +</button>
            </td>
        </tr>
        }

    </tbody>
</table>

<p-dialog header="Header" [(visible)]="sepetVisible" [modal]="true" [style]="{ width: '45rem' }">
    <ng-template pTemplate="header">
        <span class="font-bold white-space-nowrap">
            Alış Veriş Sepeti ({{seciliPersonel?.ad}} {{seciliPersonel?.soyad}})
        </span>
    </ng-template>
    <ng-template pTemplate="content">
        @if(seciliPersonel && sepetVisible){
        <app-sepet-olustur [personelId]="seciliPersonel!.id" (sepetTamamlandi)="sepetTamalandi($event)"></app-sepet-olustur>
        }
    </ng-template>

</p-dialog>
