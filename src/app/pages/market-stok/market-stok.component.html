<div class="row">
  <div class="col-8">
    <p-dropdown [options]="urunList" optionValue="id" optionLabel="ad" [(ngModel)]="secilenUrunId" appendTo="body"
      [style]="{'width':'100%'}"></p-dropdown>
  </div>
  <div class="col-2">
    <p-button label="Stok'a Ekle" (onClick)="stokUrunEkle()" />
  </div>
  <div class="col-2">
    <p-button label="Yeni Ürün" (onClick)="yeniUrunEkle()" />
  </div>
</div>


<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Urun Ad</th>
      <th scope="col">Fiyat</th>
      <th scope="col">Stok</th>
      <th scope="col">Puan</th>
      <th scope="col">Güncelle</th>
    </tr>
  </thead>
  <tbody>

    @for (item of marketUrunList; track item.id; let i = $index) {
    <tr>
      <td>{{i+1}}</td>
      <td>{{item.urunAd}}</td>
      <td>
        <input type="number" pInputText [(ngModel)]="item.fiyat" />
        {{item.fiyat}}

      </td>
      <td> <input type="number" pInputText [(ngModel)]="item.stok" /></td>
      <td>{{item.puan}}</td>
      <td>
        @if(item.id == guncellenecekUrun?.id){
          <button type="button" class="btn btn-success">Kaydet</button>
          <button type="button" class="btn btn-danger">Vazgeç</button>
        }
        @else{
          <button type="button" class="btn btn-warning" (click)="setGuncelle(item)"><i class="pi pi-pencil"></i>
          </button>
        }
        

      </td>
    </tr>
    }

  </tbody>
</table>



<p-dialog header="Header" [(visible)]="urunFormVisible" [modal]="true" [style]="{ width: '45rem' }">
  <ng-template pTemplate="header">
    <span class="font-bold white-space-nowrap">
      Market Ürünleri
    </span>
  </ng-template>
  <ng-template pTemplate="content">
    @if(urunFormVisible){
    <app-urun-form></app-urun-form>
    }
  </ng-template>

</p-dialog>
